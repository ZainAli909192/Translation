    <!-- Right-side Content Area -->
    <div class="main-content">
        <section id="admin-login" class="container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" placeholder="Enter your email"  >

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" placeholder="Enter your password"  >

                <button type="submit">Login</button>
            </form>
        </section>

        <section id="dashboard" class="container ">
            <h2>Dashboard</h2>
            <p>Welcome, Admin! Manage translations efficiently.</p>
            
            <div class="dashboard-options">
                <a href="#pending" class="btn">View Pending Quotations</a>
                <a href="#accepted" class="btn success">View Accepted Quotations</a>
            </div>
        </section>

        <section id="pending" class="container ">
            <h2>Need Quotations</h2>
            <table>
                <tr>
                    <th>Enquiry No</th>
                    <!-- <th>Email</th> -->
                    <th>Document</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>#12345</td>
                    <!-- <td>user@example.com</td> -->
                    <td><a href="#">View Document</a></td>
                    <td><button onclick="showQuotationForm()">Provide Quotation</button></td>
                </tr>
            </table>
            
            <div id="quotation-form" class="">
                <h3>Provide Quotation</h3>
                <form>
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" placeholder="Enter price"  >

                    <label for="days">Translation Time (Days):</label>
                    <input type="number" id="days" placeholder="Enter days  "  >

                    <button type="submit">Submit Quotation</button>
                </form>
            </div>
        </section>

        <section id="accepted" class="container ">
            <h2>Accepted Quotations</h2>
            <table>
                <tr>
                    <th>Enquiry No</th>
                    <!-- <th>Email</th> -->
                    <th>Action</th>
                </tr>
                <tr> 
                    <td>#12345</td>
                    <!-- <td>user@example.com</td> -->
                </tr>
                <td><input type="file"><button>Upload Translation</button></td>
            </table>
        </section>
    </div>
