 <!-- popup of payment -->
<div id="popup" class="popup-container" style="display: none;">
    <div class="popup-content">
        <h2>Quotation from admin</h2>
        <br>
        <p>Price: $100</p>
        <p>Number of Days: 2</p>
        <button onclick="showPaymentForm()">Accept</button>
        <button class="danger" onclick="closePopup()">Reject</button>
    </div>
</div>

<!-- payment form (initially hidden) -->
<div id="popup2" class="popup-container" style="display: none;">
    <div class="popup-content">
        <div id="payment-form" style="display: none;">
            <h3>Payment Details</h3>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter card number">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV">
            <button onclick="submitPayment()">Submit Payment</button>
        </div>
        <img src="./img/payment2.jpg" alt="">

    </div>
</div>
 
<!-- script for popup show hide -->
<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }
    const ul =document.querySelectorAll(".navbar-links ");
    const navlinks =document.querySelectorAll(".navbar-links a");
    navlinks.forEach(item,()=>{
        item.addEventListener("click",()=>{
            ul.classList.remove("active");
        alert(item);
        })
    })

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('popup2').style.display = 'none'; // Close the payment form if popup is closed
    }

    function showPaymentForm() {
        document.getElementById('popup').style.display = 'none'; // Hide the first popup
        document.getElementById('popup2').style.display = 'block'; // Show the payment form
        document.getElementById('payment-form').style.display = 'block'; // Ensure the payment form is shown
    }

    function submitPayment() {
        alert('Payment submitted successfully!');
        closePopup(); // Close both popups after successful payment
        document.querySelector('.dangerr').style.display = 'block'; // Ensure the payment form is shown
        setTimeout(()=>{
    document.querySelector('.dangerr').style.display = 'none';  
    
}, 8000)
}
</script>
